<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v6.1.1/css/all.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="imgone" src="buser.png" alt="logobuser">
        <a href="">Entrar</a>
    </header>

    <main class="buscador">
        <div class="textos">
            <h1 class="title"> Viagens de ônibus mais baratas que a passagem da rodoviária
            </h1>
            <p class="sub-tittle">Sem taxas, com segurança e preço justo</p>
        </div>
        <form action="">
            <label for="ida">Saindo de</label>
            <select id="ida" class="ipt">
                
                <div> <option value="São Paulo">São Paulo</option> <i class="fa-solid fa-circle"></i> </div>
                <option value="Rio De Janeiro">Rio De Janeiro</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="São José Dos Campos">São José Dos Campos</option>
            </select>
            <label for="">Indo para</label>
            <select class="ipt">
                <option value="São Paulo">São Paulo</option>
                <option value="Rio De Janeiro">Rio De Janeiro</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="São José Dos Campos">São José Dos Campos</option>
            </select>
            <label for="">Data de sáida</label>
            <input class="ipt" type="date" placeholder="Ida">
            <label for="">Data de Volta</label>
            <input class="ipt" type="date" placeholder="Volta">
            <button class="btn">Buscar</button>
        </form>
    </main>
    <footer>
        <div class="footer_icones">
            <div class="icone_texto">
                <i class="fa-solid fa-magnifying-glass icones" ></i>
                <p>Buscar</p>
            </div>
            <div class="icone_texto">
                <i class="fa-solid fa-bus icones"></i>
                <p>Viagens</p>
            </div>
            <div class="icone_texto">
                <i class="fa-solid fa-wallet icones"></i>
                <p>Carteira</p>
            </div>
            <div class="icone_texto">
                <i class="fa-solid fa-percent porcentagem"></i>
                <p>Promoções</p>
            </div>
            <div class="icone_texto">
                <i class="fa-solid fa-circle-question icones"></i>
                <p>Ajuda</p>
            </div>
        </div>
    </footer>

</body>

</html>
